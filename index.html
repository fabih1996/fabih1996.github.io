<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo bibino</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icona.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="astronave.jpg" alt="Astronave" class="left-image">
        <div class="content">
            <h1>Auguri!!<br>Finalmente è arrivato il grande giorno</h1>
            <p>Io sono uno dei pochi che sa cosa c'è stato dietro tutto questo: un impegno inumano, uno che solamente un cervello giga come il tuo poteva mantenere.</p>
            <p>In questo sito ci sarà una sorpresina per te, per noi: i Bibini.</p>
            <button id="play-button">Ottieni il regalo bibino</button>
        </div>
        <img src="astronave.jpg" alt="Astronave" class="right-image">
    </div>
    <div id="video-container" class="video-container">
        <button id="close-button" class="close-button"></button>
        <video id="video" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script src="script.js"></script>
</body>
</html>
